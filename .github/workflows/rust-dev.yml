name: Rust
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: build
        run: cargo build
        working-directory: ./rust/
      - id: test
        run: cargo test
        working-directory: ./rust/
